<header class="main-header">
	<div class="container">
		<div class="main-header_content">
			<img src="https://appliedvisionbaseball.com/wp-content/uploads/2019/10/Copy-of-APPLIED-VISION.png" srcset="https://appliedvisionbaseball.com/wp-content/uploads/2019/10/Copy-of-APPLIED-VISION.png 1x, https://appliedvisionbaseball.com/wp-content/uploads/2019/10/Copy-of-APPLIED-VISION.png 2x" title="Applied Vision Baseball" alt="Applied Vision Baseball">
			<span><i class="fas fa-arrow-left"></i>icon</span>
		</div>
	</div> 
</header>
<!-- banner -->
<section class="banner-sec">
	<div class="container">
		<div class="banner_content text-center">
			<h2>LHP / 5'11 / 170 LBS</h2>
			<p>Hides pitches well. Natural tail to four-seam, makes it looks like 2-seam. Occasional change-up. Throws a lot of strikes. Comes right at the hitter. Slider breaks hard. Good from the stretch.</p>
		</div>
	</div>
</section>
<!-- banner end -->

<!-- hiro-video-sec code-->
<section class="hiro-video-sec">
	<div class="container">
		<div class="hiro-video_content">
			<!-- row -->
			<div class="row" *ngIf="quizDataReceived">
				<div class="col-lg-4 col-md-4 col-sm-6 col-12">
					<div class="hiro-video_card">
						<figure>
							<img src='https://appliedvisionbaseball.com/wp-content/uploads/2020/09/11.png' (click)="startQuiz(0)">
						</figure>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-6 col-12">
					<div class="hiro-video_card">
						<figure>
							<img src='https://appliedvisionbaseball.com/wp-content/uploads/2020/09/11.png' (click)="startQuiz(1)">
						</figure>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-6 col-12">
					<div class="hiro-video_card">
						<figure>
							<img src='https://appliedvisionbaseball.com/wp-content/uploads/2020/09/11.png' (click)="startQuiz(2)">
						</figure>
					</div>
				</div>
			</div>
			<!-- row end -->
		</div>
	</div>
</section>
<!-- hiro-video-sec end code-->
