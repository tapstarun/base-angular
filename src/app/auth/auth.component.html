<div class="Login-sec">
    <div class="container-fluid">
        <div class="Login-sec_content">
            <!-- ROW -->
            <div class="row">
                <div class="col-lg-4 col-md-5 col-sm-12 col-12 login-outer">
                    <div class="login-card-wrp">
                        <div class="login-card-wrp_content">
                            <div class="login-heading">
                                <span>img</span>
                                <h1>APLLIED VISION BASEBALL</h1>
                            </div>
                            <!-- form -->
                            <form>
                                <h5>To continue, login to Apllied Vision Baseball...</h5>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              </div>
                              <div class="forgot-detail">                                  
                                  <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember Me.</label>
                                  </div>
                                  <span>
                                      <a href="javascript:void(0);">Forgot Password?</a>
                                  </span>
                              </div>
                              <button type="submit" class="btn login-button">Login</button>
                            </form>
                            <!-- form end -->
                            <!-- bottom content -->
                            <span class="term-and-condtion text-center">
                                <a href="javascript:void(0);">Terms and condition</a>&
                                <a href="javascript:void(0);">Privacy policy</a>
                            </span>
                            <!-- bottom content -->
                        </div>
                    </div>
                </div> 
                <div class="col-lg-8 col-md-7 col-sm-12 col-12 video-outer">
                    <div class="login-card-wrp-video">
                        <iframe src="https://www.youtube.com/embed/I8VGW0C_GO4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <!-- ROW END -->
        </div>
    </div>
</div>
