
<div class="Login-sec">
    <div class="container-fluid">
        <div class="Login-sec_content">
            <!-- ROW -->
            <div class="row">
                <div class="col-lg-4 col-md-5 col-sm-12 col-12 login-outer">
                    <div class="login-card-wrp">
                        <div class="login-card-wrp_content">
                            <div class="login-heading">
                                <span><img [src]="logo" alt="Logo"></span>
                                <h1>Applied Vision Baseball</h1>
                            </div>
                            <!-- form -->
                            <span class="alert alert-danger" role="alert" *ngIf="showError">{{showError}}</span>
                            <form  method="post" [formGroup]="authForm" (ngSubmit)="submitForm()">
                                <h5>To continue, login to Applied Vision Baseball...</h5>

                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" formControlName="email" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div class="error" *ngIf="authFormControls.email.errors">
                                        <span *ngIf="authFormControls.email.touched && authFormControls.email.errors.required">Email required</span>
                                        <span *ngIf="authFormControls.email.errors.email">Email should be in correct format</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>                                
                                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
                                    <div class="error" *ngIf="authFormControls.password.errors">
                                        <span *ngIf="authFormControls.password.touched && authFormControls.password.errors.required">Password Required</span>
                                    </div>
                                </div>
                                <div class="forgot-detail">                                  
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember Me.</label>
                                    </div>
                                    <span>
                                        <a href="https://appliedvisionbaseball.com/wp-login.php?action=lostpassword">Forgot Password?</a>
                                    </span>
                                </div>
                                <button type="submit" class="btn login-button" [disabled]="!authForm.valid || showloader">Login</button>
                            </form>
                            <!-- form end -->
                            <!-- bottom content -->
                            <span class="term-and-condtion text-center">
                                <a href="javascript:void(0);">Terms and condition</a>&
                                <a href="https://appliedvisionbaseball.com/privacy-policy-2/">Privacy policy</a>
                            </span>
                            <!-- bottom content -->
                        </div>
                    </div>
                </div> 
                <div class="col-lg-8 col-md-7 col-sm-12 col-12 video-outer">
                    <div class="login-card-wrp-video">
                        <iframe src="https://www.youtube.com/embed/I8VGW0C_GO4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <!-- ROW END -->
        </div>
    </div>
</div>
