<div class="container">
    <button (click)="onLogout()">Loggout</button>
    <hr>
    <h1>Login/Signup</h1>
    <form  method="post" [formGroup]="authForm" (ngSubmit)="submitForm()">
        <div class="form-group col-md-6">
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
            <div class="error" *ngIf="authFormControls.email.errors">
                <span *ngIf="authFormControls.email.touched && authFormControls.email.errors.required">Required</span>
                <span *ngIf="authFormControls.email.errors.email">Email required</span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <div class="error" *ngIf="authFormControls.password.errors">
                <span *ngIf="authFormControls.password.touched && authFormControls.password.errors.required">Required</span>
                
            </div>
        </div>
        <div class="form-group col-md-6">
            <button class="btn btn-primary" type="submit"  [disabled]="!authForm.valid">{{ isLogin? 'Login': 'Signup'}}</button> 
            <!-- | <button class="btn btn-primary" (click)="switchAuth()">Switch To {{ isLogin ? 'Signup':  'Login'}}</button> -->
        </div>

    </form>
</div>
