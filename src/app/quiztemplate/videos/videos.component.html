
    <div class="video">                       

        <div class="video-player-wrapper">
           
            <vg-player (onPlayerReady)="videoPlayerInit($event)"  *ngIf="url!=''">
                <vg-overlay-play ></vg-overlay-play>
                <vg-buffering></vg-buffering>                                               
                <vg-quality-selector *ngIf="bitrates"
                (onBitrateChange)="setBitrate($event)"
                [bitrates]="bitrates">
</vg-quality-selector>

          <!-- thumbs-sec -->
            <div class="thumbs-sec" *ngIf="showThumbs">
                <div class="thumbs-up" *ngIf="rightThumbs">
                    <figure>
                        <img [src]="correctThumbIcon">
                    </figure>
                </div>
                <div class="thumbs-down" *ngIf="!rightThumbs">
                    <figure>
                        <img [src]="wrongThumbIcon">
                    </figure>
                </div>
            </div>
